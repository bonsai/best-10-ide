<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Editor GUI Rankings 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
        }

        .bento-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .bento-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.7);
            background: rgba(30, 30, 30, 0.7);
        }

        .rank-badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            display: flex;
            items-center: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-7xl mx-auto text-center mb-20">
        <h1 class="text-6xl md:text-8xl font-extrabold mb-6 gradient-text tracking-tighter">
            The Elite GUI
        </h1>
        <p class="text-gray-400 text-xl md:text-2xl font-light">
            2026年最新：革新的なGUIを誇るAIエディタ TOP 10
        </p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-8" id="ranking-grid">
        <!-- JavaScriptで生成 -->
    </main>

    <footer class="max-w-7xl mx-auto mt-24 text-center text-gray-600 pb-16">
        <p class="text-sm tracking-widest uppercase">&copy; 2026 AI Interface Alliance. Driven by Design & Logic.</p>
    </footer>

    <script>

            {

                tags: ["AI Adaptive", "Seamless", "Ultra Fast"],
                color: "from-blue-400 to-indigo-600",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>'

                tags: ["Block GUI", "Smart CLI", "Collaborative"],
                color: "from-cyan-400 to-blue-500",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-400"><path d="M12 2H2v10h10V2Z"/><path d="M22 2h-10v10h10V2Z"/><path d="M12 12H2v10h10V12Z"/><path d="M22 12h-10v10h10V12Z"/></svg>'
            },
            {
                rank: 3,
                name: "PearAI",
                tagline: "Community Masterpiece",
                desc: "完全な透明性とコミュニティのフィードバックから生まれた最高傑作。開発者の声が反映されたGUIは、最も「使いやすい」と称賛される。",
                tags: ["User-Centric", "Open Source", "Optimized"],
                color: "from-green-400 to-emerald-600",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z"/><path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"/><path d="M12 3v5"/></svg>'
            },
            {
                rank: 4,

                tagline: "The Private GUI",
                desc: "ローカルLLMを制御するための究極のダッシュボード。外部と遮断された環境下で、AIと安全に対話するためのリッチなGUIを提供。",
                tags: ["Privacy First", "Local-Control", "Deep Visuals"],

            },
            {

                name: "Cursor",
                tagline: "The Evolution of UX",
                desc: "AIネイティブ・エディタの先駆。新機能「Composer 2.0」により、直感的なドラッグ＆ドロップでAIコード生成が完結する。",
                tags: ["Pioneer", "High-Sync", "VS Code Engine"],
                color: "from-indigo-400 to-purple-500",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400"><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="m13 13 6 6"/></svg>'
            },
            {
                rank: 6,
                name: "VS Code",
                tagline: "The Extension King",
                desc: "膨大なプラグイン資産。CopilotのアップデートによりGUIでの支援機能が大幅強化。",
                tags: ["Standard", "Extensible"],
                color: "from-sky-500 to-blue-700",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-500"><path d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3Z"/></svg>'
            },
            {
                rank: 7,
                name: "Antigravity",
                tagline: "Google Intelligence",
                desc: "Geminiとの一体化により、ブラウザ上のIDEとして最高峰の視覚体験を実現。",
                tags: ["Gemini", "Cloud-Native"],
                color: "from-red-500 to-orange-500",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>'
            },
            {
                rank: 8,
                name: "Zed",
                tagline: "Pure Performance",
                desc: "Rustで磨き上げられた超軽量GUI。ミニマリズムの極致。",
                tags: ["Performance", "Minimal"],
                color: "from-gray-300 to-gray-500",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-300"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>'
            },
            {
                rank: 9,
                name: "Kiro",
                tagline: "Enterprise Flow",
                desc: "Amazonが提供。複雑なクラウド構成を視覚的に管理できるビジネス向けGUI。",
                tags: ["AWS", "Management"],
                color: "from-yellow-400 to-orange-600",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-400"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>'
            },
            {
                rank: 10,
                name: "Windsurf",
                tagline: "Smooth Cascading",
                desc: "Codeiumの流れを汲むGUI。変更履歴を美しく視覚化。",
                tags: ["Flow", "History"],
                color: "from-teal-400 to-blue-400",
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-teal-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>'
            }
        ];

        const grid = document.getElementById('ranking-grid');

        tools.forEach(tool => {
            const card = document.createElement('div');
            
            // レイアウトロジック: 1位は巨大、2-3位は大、4-5位は中、その他は小
            let colSpan = "lg:col-span-2"; // デフォルト
            if (tool.rank === 1) colSpan = "lg:col-span-6 md:col-span-2"; 
            else if (tool.rank === 2 || tool.rank === 3) colSpan = "lg:col-span-3 md:col-span-2";
            else if (tool.rank === 4 || tool.rank === 5) colSpan = "lg:col-span-3 md:col-span-1";
            else colSpan = "lg:col-span-2 md:col-span-1";

            card.className = `bento-card rounded-[2rem] p-8 flex flex-col justify-between ${colSpan}`;
            
            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <span class="rank-badge text-xs font-black px-4 py-1.5 rounded-full uppercase tracking-tighter shadow-lg shadow-indigo-500/20">
                            NO.${tool.rank}
                        </span>
                        <div class="flex flex-wrap gap-2 justify-end">
                            ${tool.tags.map(tag => `<span class="text-[10px] border border-gray-800 text-gray-400 px-2 py-1 rounded-full bg-white/5">${tag}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="icon-container">
                        ${tool.icon}
                    </div>

                    <h2 class="text-4xl md:text-5xl font-black mb-2 bg-gradient-to-br ${tool.color} bg-clip-text text-transparent">
                        ${tool.name}
                    </h2>
                    <p class="text-xs font-bold text-gray-500 mb-6 uppercase tracking-[0.3em]">${tool.tagline}</p>
                    <p class="text-gray-300 leading-relaxed text-sm md:text-base mb-4">
                        ${tool.desc}
                    </p>
                </div>
                <div class="mt-8 flex justify-between items-end">
                    <div class="space-y-1">
                        <div class="h-1 w-12 rounded-full bg-gradient-to-r ${tool.color}"></div>
                        <p class="text-[10px] text-gray-600 font-bold uppercase">Interface Score: 9.${11-tool.rank}/10</p>
                    </div>
                    <button class="text-sm font-black text-white/40 hover:text-white transition-all flex items-center gap-2 group">
                        GET STARTED <span class="group-hover:translate-x-1 transition-transform">→</span>
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
